<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="media/ico.ico"/>

    <title>D & P</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        :root {
            --kawaii-pink: #FFB7C5;
            --kawaii-purple: #E0B0FF;
            --kawaii-blue: #B7E5FF;
            --kawaii-yellow: #FFF4BD;
            --kawaii-mint: #BDFFF3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            color: #6a4876;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .hero-section {
            min-height: 100vh;
            height: auto;
            background: linear-gradient(to bottom, 
                rgba(255, 183, 197, 0.9),
                rgba(224, 176, 255, 0.9)
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem 1rem;
        }

        .scroll-arrow {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(2rem, 4vw, 3rem);
            color: white;
            text-decoration: none;
            animation: bounce 2s infinite;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .background-section {
            min-height: 100vh;
            height: auto;
            background: url('media/dyp.jpg') center/cover no-repeat;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: clamp(1rem, 3vw, 2rem);
        }

        h1 {
            text-align: center;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            animation: float 4s ease-in-out infinite;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            padding: 0 1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: clamp(1rem, 2vw, 1.5rem);
            padding: clamp(0.5rem, 1.5vw, 1rem);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .menu-button {
            position: relative;
            padding: clamp(1.5rem, 4vw, 2rem);
            text-align: center;
            text-decoration: none;
            color: #6a4876;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 3px solid white;
            border-radius: clamp(15px, 4vw, 25px);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: clamp(100px, 20vh, 150px);
            box-shadow: 0 8px 32px rgba(255, 183, 197, 0.2);
        }

        .menu-button:hover {
            transform: scale(1.05) translateY(-5px);
            background: white;
            border-color: var(--kawaii-pink);
            box-shadow: 0 15px 40px rgba(255, 183, 197, 0.4);
        }

        .menu-button span {
            position: relative;
            z-index: 1;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: bold;
            padding: 0.5rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-30px); }
            60% { transform: translateX(-50%) translateY(-15px); }
        }

        @keyframes floatAcross {
            0% {
                transform: translate(var(--startX), var(--startY)) scale(var(--scale)) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--endX), var(--endY)) scale(var(--scale)) rotate(var(--rotation));
                opacity: 1;
            }
        }

        /* Breakpoints específicos */
        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 4rem 1rem;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(min(100%, 180px), 1fr));
                gap: 1rem;
            }

            .menu-button {
                min-height: 100px;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 3rem 0.5rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                padding: 0.5rem;
            }

            .menu-button {
                min-height: 80px;
                padding: 1rem;
            }

            .menu-button span {
                font-size: 1rem;
            }
        }

        /* Orientación específica para móviles */
        @media (max-height: 600px) and (orientation: landscape) {
            .hero-section {
                padding: 1rem;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .menu-button {
                min-height: 70px;
                padding: 0.8rem;
            }

            h1 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section" id="menu">
        <h1>D & P</h1>
        <div class="menu-grid">
            <a href="stats.html" class="menu-button" target="_blank">
                <span>CASINO STATS</span>
            </a>
            <a href="#" class="menu-button" onclick="descargarFitxa()">
                <span>FICHA</span>
            </a>
            <a href="razas.html" class="menu-button" target="_blank">
                <span>RAZAS</span>
            </a>
            <a href="https://docs.google.com/document/d/1mbq8Mv45ZaRNtPgDBH7BGb3B661Y-dpw_tD237Pb7-M/edit?usp=sharing" class="menu-button" target="_blank">
                <span>CLASES</span>
            </a>
            <a href="https://nivel20.com/games/dnd-5/items" class="menu-button" target="_blank">
                <span>ARMAS Y ARMADURAS</span>
            </a>
            <a href="https://nivel20.com/games/dnd-5/spells?utf8=%E2%9C%93&q=&level=&school=&list=&tag=&order=level" class="menu-button" target="_blank">
                <span>CONJUROS Y TRUCOS</span>
            </a>
            <a href="reglas.html" class="menu-button" target="_blank">
                <span>GUÍA DND</span>
            </a>
        </div>
        <a href="#background" class="scroll-arrow">↓</a>
    </section>

    <section id="background" class="background-section">
    </section>

    <script>
        function descargarFitxa() {
            const enlace = document.createElement("a");
            enlace.href = "FitxaDnD.pdf";
            enlace.download = "FitxaDnD.pdf";
            enlace.click();
        }
    </script>
</body>
</html>
