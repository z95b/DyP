<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/ico.ico" type="image/x-icon">
    <title>Dragonas Y Perronas</title>
    <link rel="stylesheet" href="clases.css">
</head>
<body>

    <div class="background-image"></div>

    <div class="container">
        <a href="index.html" class="logo-link">
            <img id="dnp" src="media/DnP.gif" alt="Descripción del GIF" class="logo">
        </a>
    </div>

    <div class="container content">
        <h1>Clase Guerrero</h1>
        <button id="show-warrior">Mostrar Información del Guerrero</button>

        <div id="guerrero-container" class="hidden"></div>
    </div>

    <script>
        document.getElementById("show-warrior").addEventListener("click", function() {
            const container = document.getElementById("guerrero-container");
            container.classList.toggle("hidden");

            if (!container.classList.contains("hidden")) {
                // Cambia la URL al enlace directo de tu JSON en GitHub
                fetch('guerrero.json')
                    .then(response => response.json())
                    .then(data => {
                        // Limpiar el contenedor antes de agregar la nueva información
                        container.innerHTML = '';

                        // Agregar información del guerrero
                        const guerrero = data.guerrero;

                        // Mostrar los dados de golpe y vida inicial
                        const golpeVida = document.createElement('p');
                        golpeVida.innerHTML = `<strong>Dados de golpe:</strong> ${guerrero.dadosGolpe} <br> <strong>Vida inicial:</strong> ${guerrero.vidaInicial}`;
                        container.appendChild(golpeVida);

                        // Mostrar competencias
                        const competencias = document.createElement('div');
                        competencias.innerHTML = `
                            <h3>Competencias</h3>
                            <p><strong>Armaduras:</strong> ${guerrero.competencias.armaduras}</p>
                            <p><strong>Armas:</strong> ${guerrero.competencias.armas.join(', ')}</p>
                            <p><strong>Herramientas:</strong> ${guerrero.competencias.herramientas}</p>
                            <p><strong>Salvadas:</strong> ${guerrero.competencias.salvadas.join(', ')}</p>
                            <p><strong>Habilidades:</strong> ${guerrero.competencias.habilidades.join(', ')}</p>
                        `;
                        container.appendChild(competencias);

                        // Mostrar aptitud mágica
                        const aptitud = document.createElement('p');
                        aptitud.innerHTML = `<strong>Aptitud mágica:</strong> ${guerrero.aptitudMagica}`;
                        container.appendChild(aptitud);

                        // Mostrar mejoras de característica
                        const mejoras = document.createElement('p');
                        mejoras.innerHTML = `<strong>Mejoras de Característica:</strong> ${guerrero.mejorasCaracteristica.join(', ')}`;
                        container.appendChild(mejoras);

                        // Mostrar estilos de combate
                        const estilos = document.createElement('div');
                        estilos.innerHTML = '<h3>Estilos de combate</h3>';
                        guerrero.estilosCombate.forEach(estilo => {
                            estilos.innerHTML += `<p><strong>${estilo.nombre}:</strong> ${estilo.descripcion}</p>`;
                        });
                        container.appendChild(estilos);

                        // Mostrar habilidades del guerrero
                        const habilidades = document.createElement('div');
                        habilidades.innerHTML = '<h3>Habilidades del Guerrero</h3>';
                        guerrero.habilidadesGuerrero.forEach(habilidad => {
                            habilidades.innerHTML += `<p><strong>${habilidad.nombre} (Nivel ${habilidad.nivel}):</strong> ${habilidad.descripcion}</p>`;
                        });
                        container.appendChild(habilidades);
                    })
                    .catch(error => console.error('Error al cargar el JSON:', error));
            }
        });
    </script>
</body>
</html>
