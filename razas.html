<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razas Personalizadas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Playfair Display", serif;
        background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
        color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #ff9f43, #ff6f00);
        border: none;
        color: #fff;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .button:hover {
        background: linear-gradient(135deg, #ff6f00, #ff9f43);
        transform: translateY(-2px);
      }

      #characters {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 30px;
        justify-content: center;
        max-width: 1200px;
      }

      .character-container {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        width: 100%;
        background: #242424;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        border: 1px solid #444;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative; /* Necesario para los efectos */
        border-radius: 15px;
        overflow: hidden;
      }

      .character-image {
        flex: 1;
        width: 33%;
        background-size: cover;
        background-position: center;
      }

      .character-content {
        flex: 2;
        padding: 20px;
        color: #f4f4f4;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }

      /* Superposición para oscurecer el fondo */
      .character-content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85); /* Oscurecimiento normal */
        z-index: 1;
      }

      /* Contenido sobre el fondo */
      .character-content > * {
        position: relative;
        z-index: 2;
      }

      .character-description {
        color: #ccc;
      }
      .character-size {
        display: inline-block;
        margin: 5px;
        padding: 5px 10px;
        border: 1px solid white;
        border-radius: 5px;
        text-align: center;
        background-color: #444;
        color: white;
      }

 

      .character-attributes {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 15px;
        margin-bottom: 15px;
        flex-wrap: wrap;
        font-size: 1.8rem;
      }

      .character-attribute {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 60px;
        height: 60px;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        /* Forma de rombo */
        background: #333;
        color: #ffa726;
        font-weight: bold;
        text-align: center;
        position: relative;
      }

      .character-attribute span {
        margin-bottom: 15%;
      }

      .habilities-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .hability {
        background: #333;
        padding: 10px;
        border-radius: 10px;
        color: AntiqueWhite;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        font-family: "Courier New", Courier, monospace;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #form-container {
        width: 100%;
        max-width: 600px;
        background: #242424;
        padding: 3%;
        border-radius: 15px;
        color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        max-height: 90vh;
        overflow-y: auto;
      }

      #form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ffa726;
      }

      .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        background: #333;
        border: 1px solid #444;
        border-radius: 5px;
        color: #fff;
      }

      .form-group input[type="checkbox"] {
        width: auto;
      }

      #abilitiesContainer .ability-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      #abilitiesContainer .ability-group input,
      #abilitiesContainer .ability-group textarea {
        flex: 1;
      }

      #abilitiesContainer .ability-group button {
        background: #ff9f43;
        border: none;
        color: #fff;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }

      #abilitiesContainer .ability-group button:hover {
        background: #ff6f00;
      }

      #form-container button[type="button"] {
        margin-top: 15px;
        width: 100%;
      }

      .character-title {
        font-family: "Cinzel Decorative", serif; /* Fuente fantasiosa */
        font-size: 2rem; /* Tamaño grande */
        color: #ffd700; /* Color dorado */
        text-align: center;
        margin-bottom: 15px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para mayor impacto */
        letter-spacing: 2px; /* Espaciado para un toque más épico */
      }

      .character-attribute {
        position: relative; /* Necesario para posicionar el span con la inicial */
      }

      @media (max-width: 768px) {
        body{
          max-width: 760px;

        }
        .character-container {
          flex-direction: column; /* Organizar en columnas para móviles */
          width: 95%;
        }

        .character-image {
          display: none; /* Oculta el contenedor de imagen en móviles */
        }

        .character-content {
          background-size: cover; /* Escalar la imagen para cubrir el fondo */
          background-position: center; /* Centrar la imagen */
          background-repeat: no-repeat; /* Evitar repeticiones */
          border-radius: 15px; /* Bordes redondeados */
          padding: 20px; /* Espaciado interno para el contenido */
          color: #fff; /* Asegura legibilidad */
        }
      }
    </style>
  </head>

  <body>
    <button class="button" onclick="mostrarFormulario()">Agregar Raza</button>

    <div id="overlay" onclick="cerrarFormulario()">
      <div id="form-container" onclick="event.stopPropagation()">
        <h2>Formulario de Razas</h2>
        <form id="raceForm">
          <div class="form-group">
            <label for="raceName">Nombre de la Raza</label>
            <input
              type="text"
              id="raceName"
              placeholder="Ej: Humanos"
              required
            />
          </div>
          <div class="form-group">
            <label for="raceDescription">Descripción</label>
            <textarea
              id="raceDescription"
              rows="3"
              placeholder="Breve descripción de la raza"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="bonusRules">Reglas de Bonificadores</label>
            <textarea
              id="bonusRules"
              rows="2"
              placeholder="Ej: Seleccionar solo 1 bonificador de +2"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Bonificadores de Atributos</label>
            <input type="number" id="strength" placeholder="Fuerza" required />
            <input
              type="number"
              id="dexterity"
              placeholder="Destreza"
              required
            />
            <input
              type="number"
              id="constitution"
              placeholder="Constitución"
              required
            />
            <input
              type="number"
              id="intelligence"
              placeholder="Inteligencia"
              required
            />
            <input type="number" id="wisdom" placeholder="Sabiduría" required />
            <input type="number" id="charisma" placeholder="Carisma" required />
          </div>
          <div class="form-group">
            <label for="movementSpeed">Velocidad de Movimiento</label>
            <input
              type="number"
              id="movementSpeed"
              placeholder="Ej: 7 casillas"
              required
            />
          </div>
          <div class="form-group">
            <label>Tamaños Disponibles</label>
            <label><input type="checkbox" value="Diminuto" /> Diminuto</label>
            <label><input type="checkbox" value="Pequeño" /> Pequeño</label>
            <label><input type="checkbox" value="Mediano" /> Mediano</label>
            <label><input type="checkbox" value="Grande" /> Grande</label>
            <label><input type="checkbox" value="Enorme" /> Enorme</label>
          </div>
          <div class="form-group">
            <label>Habilidades</label>
            <div id="abilitiesContainer"></div>
            <button type="button" onclick="addAbility()">
              + Añadir Habilidad
            </button>
          </div>
          <button type="button" class="button" onclick="generateJSON()">
            Descargar JSON
          </button>
        </form>
      </div>
    </div>

    <input
      type="text"
      id="searchBar"
      placeholder="Buscar por nombre de raza..."
      style="
        margin-top: 20px;
        padding: 10px;
        width: 90%;
        max-width: 600px;
        font-size: 1rem;
        border: 1px solid #444;
        border-radius: 10px;
        background-color: #333;
        color: #fff;
      "
    />
    <div id="characters"></div>
    <script>
      function mostrarFormulario() {
        document.getElementById("overlay").style.display = "flex";
      }

      function cerrarFormulario() {
        document.getElementById("overlay").style.display = "none";
      }

      function addAbility() {
        const container = document.getElementById("abilitiesContainer");
        const abilityGroup = document.createElement("div");
        abilityGroup.classList.add("ability-group");
        abilityGroup.innerHTML = `
        <input type="text" placeholder="Nombre de habilidad" required style="flex: 20; ">
        <textarea placeholder="Descripción de habilidad" rows="4" required style="flex: 60;"></textarea>
        <button type="button" onclick="this.closest('.ability-group').remove()" style="background: none; border: none; cursor: pointer; color: #ff6f00; font-size: 1.5rem;flex: 1;">&times;</button>
`;
        container.appendChild(abilityGroup);
      }

      
      document.getElementById("characters").addEventListener("click", (event) => {
    const container = event.target.closest(".character-container");
    if (!container) return; // Si no se hizo clic en un contenedor, no hace nada

    const titleElement = container.querySelector(".character-title");
    if (!titleElement) return; // Si no hay título, no continúa

    const raza = titleElement.textContent.trim(); // Obtiene el nombre de la raza
    const baseUrl = "https://www.google.com/search";
    const query = `${raza} dnd`; // Permite caracteres especiales en la URL
    const params = new URLSearchParams({
        q: query,
        tbm: "isch", // Habilita la búsqueda de imágenes
        source: "lnms"
    });
    const url = `${baseUrl}?${params.toString()}`;
    window.open(url, "_blank");
});




      // Función para determinar el color del borde basado en los atributos más altos
      function getBorderStyleForHighestAttributes(attributes, attributeColors) {
        // Encuentra el valor máximo entre los atributos
        const maxValue = Math.max(
          ...Object.values(attributes).map((v) => parseInt(v, 10) || 0)
        );

        // Encuentra todos los atributos que tienen el valor máximo
        const highestAttributes = Object.keys(attributes).filter(
          (key) => parseInt(attributes[key], 10) === maxValue
        );

        // Si hay más de un atributo con el valor máximo (empate), crea un gradiente
        if (highestAttributes.length > 1) {
          const gradientStops = highestAttributes
            .map((attr, index) => {
              const color = attributeColors[attr];
              const percentage = (100 / highestAttributes.length) * (index + 1);
              return `${color} ${percentage}%`;
            })
            .join(", ");
          return `linear-gradient(90deg, ${gradientStops})`;
        }

        // Si solo hay un atributo más alto, devuelve su color
        return attributeColors[highestAttributes[0]];
      }

      async function cargarRazas() {
        const charactersContainer = document.getElementById("characters");
        const directorio = "razas/";

        try {
          // Cargar el índice de razas desde index.json
          const indexResponse = await fetch(`razas_index.json`);
          if (!indexResponse.ok)
            throw new Error("No se pudo cargar el índice de razas.");
          const archivos = await indexResponse.json();

          // Iterar sobre los archivos listados en index.json

          for (const archivo of archivos) {
            const razaResponse = await fetch(`${directorio}${archivo}`);
            if (!razaResponse.ok) continue;
            const raza = await razaResponse.json();

            const container = document.createElement("div");
            container.classList.add("character-container");

            // Determinar el color del borde basado en los atributos más altos
            const attributeColors = {
              strength: "Tomato",
              dexterity: "PaleGreen",
              constitution: "Gold",
              intelligence: "SkyBlue",
              wisdom: "MediumPurple",
              charisma: "HotPink",
            };

            // Función para determinar el borde luminoso

            const getBorderStyleForHighestAttributes = (attributes) => {
    const maxValue = Math.max(
        ...Object.values(attributes).map((v) => parseInt(v, 10) || 0)
    );
    const highestAttributes = Object.keys(attributes).filter(
        (key) => parseInt(attributes[key], 10) === maxValue
    );

    if (highestAttributes.length > 1) {
        let currentIndex = 0;

        // Crear una función para actualizar el box-shadow dinámicamente
        const updateBoxShadow = () => {
            const currentAttribute = highestAttributes[currentIndex];
            const color = attributeColors[currentAttribute];
            container.style.boxShadow = `0 0 15px ${color}`; // Actualizar el box-shadow del contenedor
            currentIndex = (currentIndex + 1) % highestAttributes.length; // Avanzar al siguiente atributo
        };

        // Ejecutar la función cada segundo
        setInterval(updateBoxShadow, 1000);

        // Devolver el estilo inicial
        return {
            border: `2px solid ${attributeColors[highestAttributes[0]]}`,
            boxShadow: `0 0 15px ${attributeColors[highestAttributes[0]]}`,
        };
    }

    return {
        border: `2px solid ${attributeColors[highestAttributes[0]]}`,
        boxShadow: `0 0 15px ${attributeColors[highestAttributes[0]]}`,
    };
};

            
            const { border, boxShadow } = getBorderStyleForHighestAttributes(raza.attributes);
container.style.border = border;
container.style.boxShadow = boxShadow;


            // Aplicar el borde luminoso al contenedor
            container.style.border = `5px solid transparent`;
            container.style.backgroundImage = border.includes("linear-gradient")
              ? border
              : `none`;
            container.style.boxShadow = `0 0 15px ${boxShadow}`;

            // Contenido textual
            const content = document.createElement("div");
            content.classList.add("character-content");
            content.style.backgroundImage = `url('${directorio}${archivo.replace(
              ".json",
              ".png"
            )}')`;

            // Imagen
            const image = document.createElement("div");
            image.classList.add("character-image");
            image.style.backgroundImage = `url('${directorio}${archivo.replace(
              ".json",
              ".png"
            )}')`;
            container.appendChild(image);

            // Título
            const title = document.createElement("div");
title.classList.add("character-title");
title.textContent = raza.raceName.toUpperCase(); // Llama al método con paréntesis
content.appendChild(title);


            // Descripción con saltos de línea
            const description = document.createElement("div");
            description.classList.add("character-description");
            description.innerHTML = raza.raceDescription.replace(/\n/g, "<br>");
            content.appendChild(description);

            // Bonus y atributos
            const bonusAttributesContainer = document.createElement("div");
            bonusAttributesContainer.style.border = "1px solid LightSteelBlue";
            bonusAttributesContainer.style.borderRadius = "10px";
            bonusAttributesContainer.style.padding = "10px";
            bonusAttributesContainer.style.margin = "10px 0";
            bonusAttributesContainer.style.display = "flex";
            bonusAttributesContainer.style.flexDirection = "column";
            bonusAttributesContainer.style.alignItems = "center";

            const bonusRulesText = document.createElement("div");
            bonusRulesText.style.marginBottom = "10px";
            bonusRulesText.style.textAlign = "center";
            bonusRulesText.style.fontSize = "14px";
            bonusRulesText.textContent = raza.bonusRules;
            bonusAttributesContainer.appendChild(bonusRulesText);

            const attributes = document.createElement("div");
            attributes.classList.add("character-attributes");

            [
              "strength",
              "dexterity",
              "constitution",
              "intelligence",
              "wisdom",
              "charisma",
            ].forEach((key) => {
              const value = raza.attributes[key] || "";
              const attribute = document.createElement("div");
              attribute.classList.add("character-attribute");
              attribute.style.border = `5px solid ${attributeColors[key]}`;
              attribute.style.marginInline = "5px";
              attribute.style.marginBlockEnd = "10px";
              attribute.style.color = attributeColors[key];

              // Inicial de la característica
              const initialSpan = document.createElement("span");
              initialSpan.textContent =
                key[0].toUpperCase() + key[1].toUpperCase();
              initialSpan.style.position = "absolute";
              initialSpan.style.top = "5px";
              initialSpan.style.marginLeft = "auto";
              initialSpan.style.fontSize = "0.8rem";
              initialSpan.style.color = attributeColors[key];
              attribute.appendChild(initialSpan);

              // Valor del atributo
              const numberSpan = document.createElement("span");
              numberSpan.textContent = value;
              numberSpan.style.color = attributeColors[key];
              attribute.appendChild(numberSpan);

              attributes.appendChild(attribute);
            });

            bonusAttributesContainer.appendChild(attributes);
            content.appendChild(bonusAttributesContainer);

            // Tamaños y Velocidad
            const sizeSpeedContainer = document.createElement("div");
            sizeSpeedContainer.style.display = "flex";
            sizeSpeedContainer.style.justifyContent = "space-between";
            sizeSpeedContainer.style.gap = "10px";

            const sizeFontSizes = {
              Diminuto: "0.8rem",
              Pequeño: "1rem",
              Mediano: "1.2rem",
              Grande: "1.5rem",
              Enorme: "2rem",
            };

            // Generar los tamaños
            const sizesDiv = document.createElement("div");
            sizesDiv.style.flex = "3";
            sizesDiv.style.padding = "10px";
            sizesDiv.style.maxWidth = "80%";

            sizesDiv.style.backgroundColor = "#333";
            sizesDiv.style.borderRadius = "10px";
            sizesDiv.style.textAlign = "center";
            sizesDiv.style.display = "flex";
            sizesDiv.style.gap = "10px";

            raza.sizes.forEach((size) => {
              const sizeSpan = document.createElement("span");
              sizeSpan.textContent = size;
              sizeSpan.style.fontSize = sizeFontSizes[size] || "1rem";
              sizeSpan.style.color = "white";
              sizeSpan.style.padding = "5px";
              sizeSpan.style.borderRadius = "5px";
              sizesDiv.appendChild(sizeSpan);
            });

            sizeSpeedContainer.appendChild(sizesDiv);

            const speedDiv = document.createElement("div");
            speedDiv.style.flex = "2";
            speedDiv.style.display = "flex";
            speedDiv.style.justifyContent = "center";
            speedDiv.style.alignItems = "center";
            speedDiv.style.backgroundColor = "#333";
            speedDiv.style.borderRadius = "10px";
            speedDiv.textContent = `Vel. ${raza.movementSpeed} c`;
            sizeSpeedContainer.appendChild(speedDiv);

            content.appendChild(sizeSpeedContainer);

            // Habilidades con saltos de línea
            const habilitiesContainer = document.createElement("div");
            habilitiesContainer.classList.add("habilities-container");
            raza.abilities.forEach((ability) => {
              const abilityDiv = document.createElement("div");
              abilityDiv.classList.add("hability");
              abilityDiv.innerHTML = `<strong style="font-family: 'Cinzel'; font-size: 1.3rem;">${
                ability.name
              }</strong>: ${ability.description.replace(/\n/g, "<br>")}`;
              habilitiesContainer.appendChild(abilityDiv);
            });

            content.appendChild(habilitiesContainer);
            container.appendChild(content);
            charactersContainer.appendChild(container);
          }
        } catch (error) {
          console.error("Error cargando razas:", error);
        }
      }

      async function generateJSON() {
        const raceName = document.getElementById("raceName").value.trim();
        const raceDescription = document
          .getElementById("raceDescription")
          .value.trim();
        const bonusRules = document.getElementById("bonusRules").value.trim();
        const movementSpeed = document
          .getElementById("movementSpeed")
          .value.trim();

        const attributes = {
          strength: formatAttribute(
            document.getElementById("strength").value.trim()
          ),
          dexterity: formatAttribute(
            document.getElementById("dexterity").value.trim()
          ),
          constitution: formatAttribute(
            document.getElementById("constitution").value.trim()
          ),
          intelligence: formatAttribute(
            document.getElementById("intelligence").value.trim()
          ),
          wisdom: formatAttribute(
            document.getElementById("wisdom").value.trim()
          ),
          charisma: formatAttribute(
            document.getElementById("charisma").value.trim()
          ),
        };

        // Función para formatear atributos
        function formatAttribute(value) {
          const num = parseInt(value, 10); // Convierte el valor a un número
          if (!isNaN(num)) {
            if (num > 0) {
              return `+${num}`; // Añade "+" si es positivo
            } else {
              return `${num}`; // Devuelve "0" o el número negativo como está
            }
          }
          return "0"; // Si el valor no es válido, devuelve "0" por defecto
        }

        const sizes = Array.from(
          document.querySelectorAll(
            '.form-group input[type="checkbox"]:checked'
          )
        ).map((cb) => cb.value);
        const abilities = Array.from(
          document.getElementById("abilitiesContainer").children
        ).map((group) => {
          const inputs = group.querySelectorAll("input, textarea");
          return {
            name: inputs[0].value.trim(),
            description: inputs[1].value.trim(),
          };
        });
        const jsonData = {
          raceName,
          raceDescription,
          bonusRules,
          movementSpeed,
          attributes,
          sizes,
          abilities,
        };
        const jsonString = JSON.stringify(jsonData, null, 4);
        const blob = new Blob([jsonString], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `${raceName || "raza"}.json`;
        link.click();
        URL.revokeObjectURL(url);
        cerrarFormulario();
      }

      document
        .getElementById("searchBar")
        .addEventListener("input", (event) => {
          const query = event.target.value.toLowerCase();
          const characters = document.querySelectorAll(".character-container");

          characters.forEach((character) => {
            const name = character
              .querySelector(".character-title")
              .textContent.toLowerCase();
            if (name.includes(query)) {
              character.style.display = ""; // Mostrar el contenedor (restaura el estilo por defecto)
            } else {
              character.style.display = "none"; // Ocultar el contenedor
            }
          });
        });
      document.addEventListener("DOMContentLoaded", cargarRazas);
    </script>
  </body>
</html>
